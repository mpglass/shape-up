<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="makeRec">
        <input type="number" name="width" class="width" placeholder="width px">
        <input type="text" name="heightRec" class="height" placeholder="height px">
        <button type="submit" id="rectangleBtn">Create Rectangle</button>

    </div>
    <div id="makeSqr">
        <input type="text" name="sideLength" class="sideLength" placeholder="side length px">
        <button type="submit" id="squareBtn">Create Square</button>
    </div>
    <div id="makeCir">
        <input type="text" name="radius" class="radius" placeholder="radius px">
        <button type="submit" id="circleBtn">Create Circle</button>
    </div>
    <div id="makeTri">
        <input type="text" name="heightTri" class="heightTri" placeholder="height px">
        <button type="submit" id="triangleBtn">Create Triangle</button>
    </div>
    <div class="stuffcontainer">
        <div id="canvas">

        </div>

        <div id="sidepanel">
            
            <label for="shapeName">Shape Name</label>
            <input id="sdpnShapeName" class="form-control" type="readonly" name="shapeName">

            <label for="width">Width</label>
            <input id="sdpnWidth" class="form-control" type="readonly" name="width">

            <label for="heigth">Height</label>
            <input id="sdpnHeight" class="form-control" type="readonly" name="height">

            <label for="radius">Radius</label>
            <input id="sdpnRadius" class="form-control" type="readonly" name="radius">

            <label for="area">Area</label>
            <input id="sdpnArea" class="form-control" type="readonly" name="area">

            <label for="perimeter">Perimeter</label>
            <input id="sdpnPerimeter" class="form-control" type="readonly" name="perimeter">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
