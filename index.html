<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <input type="number" name="width" placeholder="width">
        <input type="number" name="heightRec" placeholder="height">
        <button type="submit" id="rectangleBtn">Create Rectangle</button>
        <input type="number" name="sideLength" placeholder="side-length">
        <button type="submit" id="squareBtn">Create Square</button>
        <input type="number" name="radius" placeholder="radius">
        <button type="submit" id="circleBtn">Create Circle</button>
        <input type="number" name="heightTri" placeholder="height">
        <button type="submit" id="triangleBtn">Create Triangle</button>    
    </form>
    <div id="canvas"></div>
    <div id="sidepanel">
        


    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
<script src="app.js"></script>
</body>
</html>
